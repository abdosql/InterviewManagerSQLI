    rabbitmq:
        container_name: "rabbitmq_server"
        image: rabbitmq:3-management-alpine
        environment:
            - RABBITMQ_DEFAULT_USER=app_user
            - RABBITMQ_DEFAULT_PASS=1234
        ports:
            - 5672:5672 # port to use when writing
            - 15672:15672 #port to use for UI admin
        networks:
            - inner_net
volumes:
    mysql_admin_data:
    mongodb_data:
    mysql_data:
networks:
    inner_net: